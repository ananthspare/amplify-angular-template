<amplify-authenticator>
  <ng-template
    amplifySlot="authenticated"
    let-user="user"
    let-signOut="signOut"
  >
    <div class="app-container">
      <header>
        <div class="header-top">
          <h1>Event Countdown App</h1>
          <div class="user-info">
            <span>Hello, {{user?.signInDetails?.loginId}}</span>
            <button (click)="signOut()" class="sign-out-btn">Sign Out</button>
          </div>
        </div>
        <nav class="main-nav">
          <button 
            class="nav-btn" 
            [class.active]="activeTab === 'categories'"
            (click)="setActiveTab('categories')">
            Categories
          </button>
          <button 
            class="nav-btn" 
            [class.active]="activeTab === 'calendar'"
            (click)="setActiveTab('calendar')">
            Calendar
          </button>
        </nav>
      </header>
      
      <main>
        <app-categories *ngIf="activeTab === 'categories'"></app-categories>
        <app-calendar *ngIf="activeTab === 'calendar'"></app-calendar>
      </main>
      
      <footer>
        <p>Â© {{currentYear}} Event Countdown App</p>
      </footer>
    </div>
  </ng-template>
</amplify-authenticator>
